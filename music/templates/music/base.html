<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Viberr{% endblock %}</title>
    {% load staticfiles %}
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Russo+One" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'music/style.css' %}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>
<body>

    <nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="{% url 'music:index' %}">Viberr</a>
            <button class="navbar-toggle" data-toggle="collapse" data-target="#topNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="navbar-collapse" id="topNavbar">
            <ul class="nav navbar-nav">
                <li class="active">
                    <a href="{% url 'music:index' %}"><span class="glyphicon glyphicon-cd"></span>&nbsp;Album</a>
                </li>
                <li class="">
                    <a href="#%}"><span class="glyphicon glyphicon-music"></span>&nbsp;Song</a>
                </li>
            </ul>
            <form action="#" method="get" role="search" class="navbar-form navbar-left">
                {% csrf_token %}
                <div class="form-group">
                    <input class="form-control" type="text" name="q" value="" />
                </div>
                <input type="submit" value="Search" class="btn btn-default">
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li class="">
                    <a href="{% url 'music:add_album' %}"><span class="glyphicon glyphicon-plus"></span>&nbsp;Add Album</a>
                </li>
                {% if user.is_authenticated %}
                <li class="">
                    <a>Welcome {{request.user|title}}</a>
                </li>
                <li class="">
                    <a href="{% url 'logout' %}"><span class="glyphicon glyphicon-log-out"></span>&nbsp;Logout</a>
                </li>
                {% else %}
                <li class="">
                    <a href="{% url 'login' %}"><span class="glyphicon glyphicon-log-in"></span>&nbsp;Login</a>
                </li>
                <li class="">
                    <a href="{% url 'music:register' %}"><span class="glyphicon glyphicon-user"></span>&nbsp;Register</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<div class="content container">
    <div class="row">
        <div class="col-md-8">
            <div class="album_content">
                {% block body %}
                {% endblock %}
            </div>
        </div>
    </div>
</div>

</body>
</html>
